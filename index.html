<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="colors.css">
    <title>Order summary card</title>
</head>

<body>
    <div class="whole">
        <div class="card">
            <div class="card_header">
                <div class="card_image">
                    <img src="./images/illustration-hero.svg" alt="illustration-hero">
                </div>
                <div class="card_title">
                    <h2>Order Summary</h2>
                </div>
            </div>
            <div class="card_content">
                <div class="card_description">
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>
                </div>
                <div class="card_planSelection">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="planContent">
                        <h4 class="planHeader">Annual Plan</h4>
                        <p class="planCost">$59.99/year</p>
                    </div>
                    <a href="#" class="change">Change</a>
                </div>
            </div>
            <div class="card_footer">
                <button class="card_paymentButton">
                    <p>Proceed to Payment</p>
                </button>
                <div class="card_cancel">
                    <p>Cancel Order</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
