<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="colors.css">
    <title>Order summary card</title>
</head>

<body>
        <div class="card">
                    <img src="images/illustration-hero.svg" class="card-img" alt="illustration-hero">
                <div class="card_title">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs,
                    audiobooks, and podcasts on any 
                        device anywhere you like!</p>
                </div>
                <div class="card_planSelection">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="planContent">
                        <h4 class="planHeader">Annual Plan</h4>
                        <small class="planCost">$59.99/year</small>
                    </div>
                    <a href="#" class="change">Change</a>
                </div>
                <button class="card_paymentButton">Proceed to Payment</button>
            <a href = "#" class="card_cancel"> Cancel Order</a>
        </div>
</body>
</html>
